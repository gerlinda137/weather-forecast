<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="preloader">
    <div class="loader">Loading...</div>
  </div>

  <div class="inner-container">
    <h1 class="visually-hidden">Weather forecast</h1>
    <main class="page-main">
      <section class="current">
        <div class="local-data">
          <span class="local-data__city">Saint Petersburg</span>
          <span class="local-data__date">Mon, 9</span>
        </div>
        <span class="current__temperature-range">18째 C / 21째 C</span>
        <div class="current__inner-container">
          <span class="current__temperature">+21째 C</span>
          <div class="current__img-container">
            <img class="current__img" alt="Weather image" src="img/rainy-icon.png">
          </div>
          <span class="current__feeling">Feels like: 18째 C</span>
          <span class="current__weather">light rain</span>
        </div>
        <div class="current__bottom">
          <ul class="properties">
            <li class="properties__item">
              <span class="properties__item-content humidity">60%</span>
            </li>
            <li class="properties__item">
              <span class="properties__item-content wind">3 km/h</span>
            </li>
            <li class="properties__item">
              <span class="properties__item-content pressure">749 pmh</span>
            </li>
          </ul>
        </div>
      </section>
      <section class="forecast">
        <h2 class="forecast__title">Weekly forecast</h2>
        <ul class="forecast-list">
          <li class="forecast-list__item day">
            <span class="day__weekday day__weekday--1">Tue</span>
            <span class="day__date day__date--1">10</span>
            <div class="day__img-container">
              <img class="day__img" src="img/rainy-icon.png" alt="Weather icon">
            </div>
            <div class="day__temp-range">
              <span class="day__highest-temp">+23</span>
              <span class="day__lowest-temp">16</span>
            </div>
          </li>
          <li class="forecast-list__item day">
            <span class="day__weekday day__weekday--2">Wed</span>
            <span class="day__date day__date--2">11</span>
            <div class="day__img-container">
              <img class="day__img" src="img/rainy-icon.png" alt="Weather icon">
            </div>
            <div class="day__temp-range">
              <span class="day__highest-temp">+23</span>
              <span class="day__lowest-temp">16</span>
            </div>
          </li>
          <li class="forecast-list__item day">
            <span class="day__weekday day__weekday--3">Thu</span>
            <span class="day__date day__date--3">12</span>
            <div class="day__img-container">
              <img class="day__img" src="img/rainy-icon.png" alt="Weather icon">
            </div>
            <div class="day__temp-range">
              <span class="day__highest-temp">+23</span>
              <span class="day__lowest-temp">16</span>
            </div>
          </li>
          <li class="forecast-list__item day">
            <span class="day__weekday day__weekday--4">Fri</span>
            <span class="day__date day__date--4">13</span>
            <div class="day__img-container">
              <img class="day__img" src="img/rainy-icon.png" alt="Weather icon">
            </div>
            <div class="day__temp-range">
              <span class="day__highest-temp">+23</span>
              <span class="day__lowest-temp">16</span>
            </div>
          </li>
          <li class="forecast-list__item day">
            <span class="day__weekday day__weekday--5">Sat</span>
            <span class="day__date day__date--5">14</span>
            <div class="day__img-container">
              <img class="day__img" src="img/rainy-icon.png" alt="Weather icon">
            </div>
            <div class="day__temp-range">
              <span class="day__highest-temp">+23</span>
              <span class="day__lowest-temp">16</span>
            </div>
          </li>
          <li class="forecast-list__item day">
            <span class="day__weekday day__weekday--6">Sun</span>
            <span class="day__date day__date--6">15</span>
            <div class="day__img-container">
              <img class="day__img" src="img/cloudy.png" alt="Weather icon">
            </div>
            <div class="day__temp-range">
              <span class="day__highest-temp">+23</span>
              <span class="day__lowest-temp">16</span>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
